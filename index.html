<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuestra Historia</title>
        <!-- Usamos Tailwind CSS para estilos rápidos y modernos -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Fuente bonita para las cartas -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <!-- Iconos de Lucide (Candados, Corazones, etc) -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="min-h-screen relative text-gray-800">

        <!-- FONDO DE LLUVIA -->
        <div id="background-effects"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="relative z-10 container mx-auto px-4 py-12 flex flex-col items-center">

            <!-- Título Principal -->
            <header class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-rose-600 mb-4" style="font-family: 'Dancing Script', cursive;">
                    Nuestra Historia
                </h1>
                <p class="text-lg text-rose-400 font-semibold">Cada momento cuenta...</p>
            </header>

            <!-- GRID DE HITOS (Aquí se generan los iconos 0.6, 1.0, etc) -->
            <div id="timeline-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-4xl">
                <!-- Se llena con Javascript -->
            </div>

            <!-- NUEVA SECCIÓN: GALERÍA DE FOTOS -->
            <div class="mt-16 w-full max-w-4xl">
                <h2 class="text-3xl font-bold text-center text-rose-600 mb-8" style="font-family: 'Dancing Script', cursive;">
                    Nuestros Recuerdos
                </h2>
                <div id="photo-gallery" class="photo-grid">
                    <!-- Se llena con Javascript -->
                </div>
            </div>

            <!-- MENSAJE FINAL / INFINITO -->
            <div class="mt-16 text-center opacity-80">
                <p class="text-sm text-gray-500">Hecho con ❤️ para ti</p>
            </div>
        </div>

        <!-- MODAL (CARTA) - Oculto por defecto -->
        <div id="letter-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 transition-opacity duration-300">
            <div class="letter-paper w-full max-w-lg p-8 rounded-lg relative transform transition-all modal-enter max-h-[90vh] overflow-y-auto">

                <!-- Botón Cerrar -->
                <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-400 hover:text-rose-500 transition-colors">
                    <i data-lucide="x" class="w-8 h-8"></i>
                </button>

                <!-- Contenido de la Carta -->
                <div class="text-center mb-6">
                    <i data-lucide="heart" class="w-8 h-8 text-rose-500 mx-auto fill-current"></i>
                    <h2 id="modal-title" class="text-3xl font-bold text-rose-600 mt-2">Título</h2>
                </div>

                <div id="modal-content" class="text-left">
                    <!-- El texto de la carta va aquí -->
                </div>

                <div class="mt-8 text-center">
                    <p class="text-sm font-sans text-gray-400">De rata a sapa</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
